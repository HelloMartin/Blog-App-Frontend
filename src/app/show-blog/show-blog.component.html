<!-- Page Header -->
<header class="masthead" [ngStyle]="{'background-image': 'url('+blog.image+')'}">
<div class="overlay"></div>
<div class="container">
    <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
        <h1>{{ blog.title }}</h1>
        <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
        <span class="meta">{{ blog.created }}</span>
        </div>
    </div>
    </div>
</div>
</header>

<!-- Post Content -->
<article>
<div class="container">
    <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ blog.body }}</p>
    </div>
    </div>
</div>
</article>
