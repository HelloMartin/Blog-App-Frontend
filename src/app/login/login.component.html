<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading">Login</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Ung√ºltiger Benutzername und/oder Kennwort</div>
  <label for="inputUsername" class="sr-only">Benutzername</label>
  <input type="username" id="inputUsername" name="username" ngModel class="form-control" placeholder="Benutzername" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Passwort" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
